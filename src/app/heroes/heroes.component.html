<div class="heroes_container">
  <div>
    <h2>My Heroes</h2>
  </div>  
  <div>
    <ul class="heroes">
      <li class="heroes_list"
       *ngFor="let hero of heroes" 
       [class.selected]="( hero | json ) === ( selectedHero | json )" 
       (click)="onSelect(hero)">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
      </li>
    </ul>
  </div>
